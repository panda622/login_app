<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="src/css/toastr.min.css">
  <link rel="stylesheet" href="src/css/jquery-ui.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
</head>
<body>
  <div class="container" id="main">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Authenticate Firebase</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        </ul>
          <ul class="navbar-nav mr-left">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="hello-user" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <p id="currentUser"></p>
                <img src="user.png" alt="Avatar" id="profilePicture">
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a id="logout" class="dropdown-item" href="#">Log out</a>
              </div>
            </li>
          </ul>
      </div>
    </nav>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div id="login-div">
          <h1 class="text-center">Log in</h1>
          <form id="login-form">
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="login-email" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="login-password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div id="signup-div">
          <h1 class="text-center">Sign Up</h1>
          <form id="sign-up-form">
            <div class="form-group">
              <label for="email">Email address</label>
              <input name="sign-up-email" id="sign-up-email" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input name="sign-up-password" id="sign-up-password" type="password" class="form-control"  placeholder="Password">
            </div>
            <div class="form-group">
              <label for="password">Password Confirm</label>
              <input name="sign-up-password-confirm" id="sign-up-password-confirm" type="password" class="form-control"  placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
    <div id="dashboard-section" class="row">
      <div class="col-md-6">
        <div id="dashboard">
          <h1 class="text-center">Dashboard</h1>
          <form action="" id="dashboard-form">
            <div class="form-group">
              <label for="gender">Gender</label>
              <select class="form-control" id="gender">
                <option>Male</option>
                <option>Female</option>
                <option selected="selected">Other</option>
              </select>
            </div>
            <div class="form-group">
              <label for="username">User Name</label>
              <input id="username" type="text" class="form-control"  placeholder="User Name">
            </div>
            <div class="form-group">
              <label for="first_name">First Name</label>
              <input id="first_name" type="text" class="form-control"  placeholder="First Name">
            </div>
            <div class="form-group">
              <label for="last_name">Last Name</label>
              <input id="last_name" type="text" class="form-control"  placeholder="Last Name">
            </div>
            <div class="form-group">
              <label for="birthday">Birthday</label>
              <input name="birthday" id="birthday" type="text" class="form-control"  placeholder="Birthday">
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input name="phone" id="phone" type="text" class="form-control"  placeholder="Phone">
            </div>
            <hr>
            <!-- <div class="form-group">
              <label for="email">Email address</label>
              <input id="email" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input id="password" type="password" class="form-control"  placeholder="Password">
            </div> -->
            <button  type="submit" class="btn btn-primary btn-block">Submit</button>
          </form>
        </div>
      </div>
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-12">
            <div class="avatar-preview">
              <h2>Avatar</h2>
              <input type="file" class="form-control-file" id="avatar">
              <img class="img-responsive" id="preview" src="#" alt="your image" />
            </div>
          </div>
          <div class="col-md-12">
            <div class="address">
              <div class="form-group">
                <label for="address">Address</label>
                <input id="address" type="text" class="form-control"  placeholder="Address">
                <div id="map"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="src/js/jquery.js"></script>
  <!-- <script src="src/js/jquery_validate.js"></script> -->
  <script src="src/js/loadingoverlay.js"></script>
  <script src="src/js/toastr.min.js"></script>
  <script src="src/js/jquery-ui.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
  <script src="src/js/firebase_config.js"></script>
  <script src="src/js/state.js"></script>
  <script src="dist/bundle.js"></script>
</body>
</html>
